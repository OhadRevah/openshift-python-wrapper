apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
    deprecated.daemonset.template.generation: "0"
  creationTimestamp: null
  labels:
    cnv-test: must-gather
  name: node-gather-daemonset
  namespace: node-gather
spec:
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      cnv-test: must-gather
  template:
    metadata:
      creationTimestamp: null
      labels:
        cnv-test: must-gather
    spec:
      containers:
      - command:
        - /bin/bash
        - -c
        - echo ok > /tmp/healthy && sleep INF
        image: quay.io/kubevirt/must-gather
        imagePullPolicy: IfNotPresent
        name: node-probe
        readinessProbe:
          exec:
            command:
            - cat
            - /tmp/healthy
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 100m
            memory: 50Mi
          requests:
            cpu: 100m
            memory: 50Mi
        securityContext:
          privileged: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /host/sys
          name: sys
        - mountPath: /host/proc
          name: proc
        - mountPath: /host/dev
          name: dev
        - mountPath: /host/etc
          name: etc
        - mountPath: /host/opt
          name: opt
      dnsPolicy: ClusterFirst
      hostNetwork: true
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: node-gather
      serviceAccountName: node-gather
      terminationGracePeriodSeconds: 0
      volumes:
      - hostPath:
          path: /sys
          type: Directory
        name: sys
      - hostPath:
          path: /proc
          type: Directory
        name: proc
      - hostPath:
          path: /dev
          type: Directory
        name: dev
      - hostPath:
          path: /etc
          type: Directory
        name: etc
      - hostPath:
          path: /opt
          type: Directory
        name: opt
  updateStrategy:
    type: OnDelete
