config:
  runStrategy:
    runs: 1
    maxSecondsBetweenRuns: 30
    minSecondsBetweenRuns: 1
scenarios:
  - name: "delete virt-api pods"
    steps:
    - podAction:
        matches:
          - labels:
              namespace: "openshift-cnv"
              selector: "kubevirt.io/virt-api"

        # The actions will be executed in the order specified
        actions:
          - kill:
              probability: 1
              force: true
