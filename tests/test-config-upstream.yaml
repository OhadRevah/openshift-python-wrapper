test_guest_performance:
  bandwidth: 2.5

test_performance_over_pod_network:
  bandwidth: 2.5

template_defaults:
  linux_bridge_cni_name: bridge
  bridge_tuning_name: tuning

default_storage_class: local
default_volume_mode: Filesystem

bare_metal_cluster: False

distribution: upstream

hco_namespace: kubevirt-hyperconverged

latest_rhel_version: {
  'os_label': 'rhel8.1',
  'image': 'cnv-tests/rhel-images/rhel-81.qcow2',
}

latest_windows_version: {
  'os_label': 'win2k19',
  'image': 'cnv-tests/windows-images/win_19.qcow2',
}

latest_fedora_version: {
  'os_label': 'fedora31',
  'image': 'cnv-tests/fedora-images/Fedora-Cloud-Base-31-1.9.x86_64.qcow2',
}

bridge_device_matrix:
  - ovs
  - linux-bridge

link_aggregation_mode_matrix:
  - balance-rr
  - active-backup
  - balance-xor
  - broadcast
  - 802.3ad
  - balance-tlb
  - balance-alb

storage_class_matrix:
  - local:
      volume_mode: Filesystem
      access_mode: ReadWriteOnce
