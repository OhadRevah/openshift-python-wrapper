  registry_cert: usa_registry.crt

EMEA:
  http_server:  http://cnv-qe-server.scl.lab.tlv.redhat.com/files/
  https_server: https://cnv-qe-server.scl.lab.tlv.redhat.com/files/
  http_server_auth: http://cnv-qe-server.scl.lab.tlv.redhat.com/files/mod-auth-basic/
  registry_server: docker://cnv-qe-server.scl.lab.tlv.redhat.com
  https_cert: emea_https.crt
  registry_cert: emea_registry.crt

bridge_device_matrix:
  - linux-bridge

link_aggregation_mode_matrix:
  - balance-rr
  - active-backup
  - balance-xor
  - broadcast
  - 802.3ad
  - balance-tlb
  - balance-alb

storage_class_matrix:
  - hostpath-provisioner:
      volume_mode: Filesystem
      access_mode: ReadWriteOnce
  - nfs:
      volume_mode: Filesystem
      access_mode: ReadWriteMany
