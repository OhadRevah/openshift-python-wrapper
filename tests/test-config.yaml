no_unprivileged_client: True
test_guest_performance:
  bandwidth: 2.5

test_performance_over_pod_network:
  bandwidth: 2.5

template_defaults:
  linux_bridge_cni_name: cnv-bridge
  bridge_tuning_name: cnv-tuning

default_storage_class: nfs
default_volume_mode: Filesystem

bare_metal_cluster: False

distribution: downstream

hco_namespace: openshift-cnv

latest_rhel_version: {
  'os_label': 'rhel8.1',
  'image': 'cnv-tests/rhel-images/rhel-81.qcow2',
}

latest_windows_version: {
  'os_label': 'win2k19',
  'image': 'cnv-tests/windows-images/win_19.qcow2',
}

latest_fedora_version: {
  'os_label': 'fedora31',
  'image': 'cnv-tests/fedora-images/Fedora-Cloud-Base-31-1.9.x86_64.qcow2',
}

windows_username: Administrator
windows_password: Heslo123

region: USA


USA:
  http_server:  http://cnv-qe-server.rhevdev.lab.eng.rdu2.redhat.com/files/
  https_server: https://cnv-qe-server.rhevdev.lab.eng.rdu2.redhat.com/files/
  http_server_auth: http://cnv-qe-server.rhevdev.lab.eng.rdu2.redhat.com/files/mod-auth-basic/
  registry_server: docker://cnv-qe-server.rhevdev.lab.eng.rdu2.redhat.com
