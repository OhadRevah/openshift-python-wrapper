---
apiVersion: cdi.kubevirt.io/v1alpha1
kind: DataVolume
metadata:
  name: ${NAME}
spec:
  source:
      http:
         url: ${URL}
  contentType: ${CONTENT_TYPE}
  pvc:
    accessModes:
      - ${ACCESS_MODES}
    resources:
      requests:
        storage: ${SIZE}
    storageClassName: ${STORAGE_CLASS}

parameters:
- description: Name for the new DataVolume
  name: NAME
- description: URL to import from
  name: URL
- description: content type
  name: CONTENT_TYPE
  value: "kubevirt"
- description: access modes
  name: ACCESS_MODES
  value: "ReadWriteOnce"
- description: PVC size
  name: SIZE
- description: storage class
  name: STORAGE_CLASS