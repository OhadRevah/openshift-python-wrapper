apiVersion: cdi.kubevirt.io/v1alpha1
kind: DataVolume
metadata:
  name: {{ name }}
  namespace: {{ namespace }}
spec:
  source:
      http:
         url: {{ url }}
  contentType: {{ content_type }}
  pvc:
    accessModes:
      - {{ access_modes }}
    resources:
      requests:
        storage: {{ size }}
    storageClassName: {{ storage_class }}
