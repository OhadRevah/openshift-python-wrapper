---
apiVersion: v1
kind: Template
metadata:
  annotations:
    description: OCP KubeVirt Fedora (latest) VM template
    iconClass: icon-fedora
    tags: kubevirt,ocp,template,linux,virtualmachine
  labels:
    kubevirt.io/os: fedora-latest
    miq.github.io/kubevirt-is-vm-template: "true"
  name: vm-template-fedora
objects:
- apiVersion: kubevirt.io/v1alpha3
  kind: VirtualMachine
  metadata:
    creationTimestamp: null
    labels:
      kubevirt-vm: vm-${NAME}
      kubevirt.io/os: fedora-latest
    name: ${NAME}
  spec:
    running: true
    template:
      metadata:
        creationTimestamp: null
        labels:
          kubevirt-vm: vm-${NAME}
          kubevirt.io/os: fedora-latest
      spec:
        domain:
          cpu:
            cores: ${{CPU_CORES}}
          devices:
            disks:
            - disk:
                bus: virtio
              name: containerdisk
            - disk:
                bus: virtio
              name: cloudinitdisk
            interfaces:
            - name: default
              bridge: {}
            - name: ${MULTUS_NETWORK}
              bridge: {}
          machine:
            type: ""
          resources:
            requests:
              memory: ${MEMORY}
        networks:
        - name: default
          pod: {} # Stock pod network
        - name: ${MULTUS_NETWORK}
          multus: # Secondary multus network
            networkName: ${MULTUS_NETWORK}
        terminationGracePeriodSeconds: 0
        volumes:
        - containerDisk:
            image: kubevirt/fedora-cloud-container-disk-demo:latest
          name: containerdisk
        - cloudInitNoCloud:
            userData: |-
              #cloud-config
              password: fedora
              chpasswd: { expire: False }
              bootcmd:
                - "dnf install -y iperf3 qemu-guest-agent"
              runcmd:
                - "systemctl start qemu-guest-agent"
          name: cloudinitdisk
  status: {}

parameters:
- description: Name for the new VM
  name: NAME
- description: Amount of memory
  name: MEMORY
  value: 1024Mi
- description: Amount of cores
  name: CPU_CORES
  value: "4"
- description: Multus network name
  name: MULTUS_NETWORK
